<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box; font-family: arial sans-serif">
    <div class="container">
      <div class="logo" style="width: 300px">
        <img style="margin: auto" width="300px" src="Google-Logo-PNG-Free-File-Download.png" alt="" srcset="" />
      </div>
      <div style="width: 700px; display: flex">
        <form action="https://www.google.com/search" class="searchBar" method="get">
          <button type="submit"><img src="search.png" alt="" srcset="" /></button>
          <input type="text" placeholder="Search..." name="q" />
        </form>
      </div>
    </div>
  </body>
</html>
